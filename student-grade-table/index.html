<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Can View all Grades</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
      <div class="header-container">
        <div class="row">
            <div class="col-9">
              <h1>Student Grade Table</h1>
            </div>
            <div class="col grade-container">
              <h5>Average Grade
                <span class="badge badge-secondary">
                  </span></h5>
            </div>
        </div>
      </div>
  </header>

<div class="table-input-container">
  <div class="row">
    <div class="col-8">
      <table class="table table-bordered table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Student Name</th>
            <th scope="col">Course</th>
            <th scope="col">Grade</th>
            <th scope="col">Operations</th>
            <p class="d-none hidden">No grades hhur</p>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <td>Cassandra Cheung</td>
            <td>Career Counseling</td>
            <td>100</td>
            <td><button>DELETE</button></td>
          </tr> -->
          <!-- <tr>
            <td>Tim Berners-Lee</td>
            <td> Web Development</td>
            <td> 100</td>
          </tr>
          <tr>
            <td>Scott Bowler</td>
            <td>Web Development</td>
            <td>100</td>
          </tr>
          <tr>
            <td>Tim Davis</td>
            <td>Web Development</td>
            <td>50</td>
          </tr> -->
        </tbody>
      </table>
    </div>
    <div class="col form-container">
      <form action="">
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fas fa-users"></i></div>
            </div>
            <input type="text" placeholder="Name" class="form-control" name="user-name">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fas fa-calendar-alt"></i></div>
            </div>
            <input type="text" placeholder="Course" class="form-control" name="user-course">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fas fa-graduation-cap"></i></div>
          </div>
          <input type="number" placeholder="Grade" class="form-control" name="user-grade">
        </div>
      </div>

        <div class="buttons-container">
          <button type="submit" class="btn btn-success add-button">Add</button>
          <button type="reset" class="btn btn-danger">Cancel</button>
        </div>


      </form>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script src="components/app.js"></script>
<script src="components/grade-table.js"></script>
<script src="components/page-header.js"></script>
<script src="components/grade-form.js"></script>
<script src="main.js"></script>
</body>
</html>
